<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Tugas RWD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

  <div class="login-container">
    <form action="index.html">
      <div class="login-header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVgjvy4m488mFSA4HhLBcrUV79T-G3Bw_xgp8CxMS7_aqvusDDxZkzVG6395Uu7wZVHbw&usqp=CAU" alt="Logo NF Academy" width="150">
        <h3 class="mt-3">Silakan Login</h3>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Masukkan email Anda" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
      </div>
      <button type="submit" class="btn-login">Login</button>
    </form>
  </div>

</body>
</html>
