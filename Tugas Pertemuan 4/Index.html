<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 4 - Modern CSS Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <header class="header">
            </header>
        <nav class="navigation">
            </nav>
        <aside class="left-sidebar">
            </aside>
        <main class="main-content">
            </main>
        <aside class="right-sidebar">
            </aside>
        <footer class="footer">
            </footer>
    </div>

    <script>
        
        const loadContent = async (elementSelector, filePath) => {
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const text = await response.text();
                document.querySelector(elementSelector).innerHTML = text;
            } catch (error) {
                console.error(`Gagal memuat konten dari ${filePath}:`, error);
                document.querySelector(elementSelector).innerHTML = `<p>Gagal memuat konten.</p>`;
            }
        };

        
        const loadMainContent = (filePath) => {
            loadContent('.main-content', filePath);
        };

        
        document.addEventListener('DOMContentLoaded', () => {
            loadContent('.header', 'header.html');
            loadContent('.left-sidebar', 'left.html');
            loadContent('.right-sidebar', 'right.html');
            loadContent('.footer', 'footer.html');
            loadMainContent('home.html'); 

            
            loadContent('.navigation', 'nav.html').then(() => {
                document.querySelectorAll('.navigation a').forEach(link => {
                    link.addEventListener('click', (event) => {
                        event.preventDefault(); 
                        const filePath = link.getAttribute('href');
                        loadMainContent(filePath);
                    });
                });
            });
        });
    </script>
</body>
</html>
