  <title>Tugas 3 CSS Modern</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    font-size: 14px;
  }
  header, footer {
    background: #4CAF50;
    color: white;
    text-align: center;
    padding: 12px;
  }
  nav {
    background: #eee;
    padding: 8px;
    text-align: center;
  }
  nav a {
    margin: 0 10px;
    text-decoration: none;
    color: #333;
    font-weight: bold;
    font-size: 14px;
  }
  nav a:hover {
    color: #4CAF50;
  }
  .main {
    display: flex;
    min-height: 70vh;
  }
  .left, .right {
    width: 20%;
    background: #f9f9f9;
    padding: 8px;
    font-size: 14px;
  }
  .content {
    flex: 1;
    padding: 10px;
  }
  .content iframe {
    width: 100%;
    height: 400px;
    border: none;
  }
  footer a {
    color: yellow;
    text-decoration: none;
  }
  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
