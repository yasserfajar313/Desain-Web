<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Left Sidebar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f9f9f9;
      font-size: 16px;        
      line-height: 1.5;       
      height: 100vh;          
      margin: 0;
    }
    fieldset {
      border: 1px solid #4CAF50;
      padding: 8px;
      height: 100%;           
      box-sizing: border-box;
    }
    legend {
      font-weight: bold;
      color: #4CAF50;
      font-size: 16px;
    }
    ul {
      margin: 8px 0;
      padding-left: 18px;
      list-style-type: square;
    }
    li {
      margin: 4px 0;
    }
    a {
      text-decoration: none;
      color: #333;
    }
    a:hover {
      color: #4CAF50;
    }
  </style>
</head>
<body>

      <li><a href="https://twitter.com" target="_blank">Teman 3</a></li>
      <li><a href="https://tiktok.com" target="_blank">Teman 4</a></li>
      <li><a href="https://linkedin.com" target="_blank">Teman 5</a></li>
    </ul>
  </fieldset>
</body>
</html>
