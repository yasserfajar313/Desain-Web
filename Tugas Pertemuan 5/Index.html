<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 5 - Advanced CSS Layout</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="site-container">
        
        <header class="header">
            </header>
        
        <nav class="navigation">
            </nav>
        
        <main class="main-content">
            </main>
        
        <aside class="left-content">
            </aside>
        
        <aside class="right-content">
            </aside>
        
        <footer class="footer">
            </footer>
        
    </div>

    <script>
        const loadContent = async (selector, path) => {
            try {
                const response = await fetch(path);
                const text = await response.text();
                document.querySelector(selector).innerHTML = text;
            } catch (err) {
                console.error(`Failed to load ${path}:`, err);
            }
        };

        const loadMain = (path) => loadContent('.main-content', path);

        document.addEventListener('DOMContentLoaded', () => {
            loadContent('.header', 'header.html');
            loadContent('.navigation', 'nav.html');
            loadContent('.left-content', 'left.html');
            loadContent('.right-content', 'right.html');
            loadContent('.footer', 'footer.html');
            loadMain('home.html');
            
            
            document.querySelector('.navigation').addEventListener('click', (e) => {
                if (e.target.tagName === 'A') {
                    e.preventDefault();
                    loadMain(e.target.getAttribute('href'));
                }
            });
        });
    </script>

</body>
</html>
