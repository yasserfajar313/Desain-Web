<!DOCTYPE html>
<html>
<head>
    <title>Tugas 3 HTML - Frame</title>
</head>
<frameset rows="20%,10%,*,10%">
    <!-- Header -->
    <frame src="header.html" name="header" noresize scrolling="no">

    <!-- Navigation Menu -->
    <frame src="menu.html" name="menu" noresize scrolling="no">

    <!-- Content Area -->
    <frameset cols="20%,60%,20%">
        <!-- Left Content -->
        <frame src="left.html" name="left">

        <!-- Main Content (target link dari menu) -->
        <frame src="home.html" name="main">

        <!-- Right Content -->
        <frame src="right.html" name="right">
    </frameset>

    <!-- Footer -->
    <frame src="footer.html" name="footer" noresize scrolling="no">
</frameset>
</html>
